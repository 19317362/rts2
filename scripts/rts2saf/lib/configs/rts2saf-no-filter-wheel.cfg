# 2013-09-20, Markus Wildi
# RTS2 dummy devices configuration a system without filter wheels 
#
# This is the corresponding /etc/rts2/devices file:
#
## RTS2 dummy devices configuration
##
##device	type	device_name	options
##
#camd	dummy	C0	--focdev F0 --width 400 --height 500 
#teld	dummy	T0	--localhost localhost
#focusd	dummy	F0      --modefile /etc/rts2/f0.modefile	
#cupola	dummy	CUP     --weather-can-open 
#
#
[ccd]
CCD_NAME = C0
BASE_EXPOSURE= 1.33

[focuser properties]
FOCUSER_NAME = F0
FOCUSER_RANGE = [ -8, 7, 2]
FOCUSER_RESOLUTION = 2
FOCUSER_SPEED = 1.0
FOCUSER_TEMPERATURE_COMPENSATION = False

[SExtractor]
SEXPATH = /usr/local/bin/sex
SEXCFG = /etc/rts2/rts2saf/sex/rts2saf-sex.cfg
