# 2013-09-20, Markus Wildi
#
# RTS2 dummy devices configuration for a CCD with one filter wheel
#
# This is the corresponding /etc/rts2/devices file:
##
##RTS2 dummy devices configuration for Bootes-2
##
##device	type	device_name	options
##
#camd	dummy	andor3	--wheeldev W0  --filter-offsets 1:2:3:4:5:6:7:8  --focdev F0 --width 400 --height 500 
#teld	dummy	T0	--localhost localhost
#filterd	dummy	W0	-F "open:R:g:r:i:z:Y:empty8" -s 10 --localhost localhost
#focusd	dummy	F0      --modefile /etc/rts2/f0.modefile	
#cupola	dummy	CUP     --weather-can-open 
#
[ccd]
CCD_NAME = C0
BASE_EXPOSURE= 1.33

[filter properties]
flt1 = [ R, -10, 10, 1, 11.1]
flt2 = [ g, -12, 13, 2, 1.]
flt3 = [ r, -12, 13, 2, 1.]
flt4 = [ i, -14, 15, 8, 1.]
flt5 = [ z, -14, 15, 8, 1.]
flt6 = [ Y, -14, 15, 8, 1.]
flt7 = [ empty8, -14, 15, 8, 1.]
flt8 = [ open, -14, 15, 8, 1.]

[filter wheel]
fltw1 = [ W0, open, R, g, r, i, z, Y, empty8 ]

[filter wheels]
inuse = [ W0 ]

[focuser properties]
FOCUSER_NAME = F0
FOCUSER_RESOLUTION = 2
FOCUSER_SPEED = 1.0
FOCUSER_TEMPERATURE_COMPENSATION = False

[SExtractor]
SEXPATH = /usr/local/bin/sex
SEXCFG = /etc/rts2/rts2saf/rts2saf-sex.cfg
