[database]
name = stars

[observatory]
altitude = 600
longitude = 147.5
latitude = 47.5
base_path = "/images/"
que_path = "%b/queue/%N/%c/%f"
acq_path = "%b/%N/acq/%f"a
archive_path = "%b/%N/archive/%t/%f"
trash_path = "%b/%N/trash/%t/%f"
flat_path = "%b/%N/skyflats/%f"
dark_path = "%b/%N/darks/%f"
min_alt = 10
required_devices = ""
flat_sun_min = -7
flat_sun_max = -5
default_camera = C0

[centrald]

[calibration]

[grbd]
notvisible = true
onlyvisibletonight = false

[imgproc]

astrometry = "/etc/rts2/do_nothing"
imageglob = "/images/001/que/*/*.fits"
astrometry_timeout = 600
obsprocess = "/etc/rts2/obsprocess"
astrometry_devices = ""

[scriptexec]
expand_path = "%f"

[selector]
night_do_not_consider = "fF"


[C0]
script = "E 3"

[andor]
script = "E 4"
precission_exposure = 20
flatmin = 20
flatmax = 3000
filter = "R"
script = "E 10"
darks = "10 20 30 40"
blocked_by = ""
instrume = "python"
telescop = "unittest"
origin = "memory"
environment = ""
after_exposure_cmd = "/etc/rts2/after_C0"
after_exposure_cmd_timeout = 10
after_exposure_cmd_arg = "%x%m%d"

[xmlrpcd]

page_prefix = ""
auth_localhost = true
images_path = "/images/b2/xmlrpcd/%N"
images_name = "%f"

[bb]

script_dir = "/usr/local/share/rts2/bb"
cache_dir = "/usr/local/var/cache/rts2"
