# 2010-07-10, Markus Wildi
# default configuration for rts2-autofocus.py
# generated with rts2-autofous.py -p
# see man rts2-autofocus.py for details
#
#
[filter properties]
f01 = [U, 1644, -500,   500, 100, 30]
f02 = [B, 1472, -800, 800, 80, 15]
f03 = [V, 1346, -800, 800, 80, 14]
f04 = [R, 1349, -800, 800, 80, 10]
f05 = [I, 1267, -800, 800, 80, 15]
f06 = [X,    0, -800, 800, 80, 10]
f07 = [H,  701, -800, 800, 80, 20]
nofilter = [NOFILTER, 3503, -1500, 1500, 109, 17]


[analysis]
set_limits_on_sanity_checks = True
fit_result_file = fit-autofocus.dat
set_limits_on_filter_focus = True
minimum_objects = 1
analysis_focus_lower_limit = 0
analysis_focus_upper_limit = 10000



[acceptance circle]
center_offset_y = 0.
center_offset_x = 0.
radius = 2000.0


[basic]
base_directory =  /images
fits_in_base_directory = False
configuration_file = /etc/rts2/rts2af/rts2-fwhm.cfg
ccd_camera = C0


[SExtractor]
ellipticity_reference = 0.2
sexcatalogue = sex.cat
sexsky_list = sex-assoc-sky.list
sexprg = sex 2>/dev/null
sexparam = /etc/rts2/rts2af/sex/rts2af-sex.param
sexreference_param = /etc/rts2/rts2af/sex/rts2af-sex-reference.param
object_separation = 10.0
cleanup_reference_catalogue = True
sexcfg = /etc/rts2/rts2af/sex/rts2af-sex.cfg
sex_tmp_catalogue = sex-tmp.cat
ellipticity = 0.2


[queuing]
username=your-username
password=your-password
threshold = 3.5
