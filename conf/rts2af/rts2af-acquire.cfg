# 2010-07-10, Markus Wildi
# default configuration for rts2-autofocus.py
# generated with rts2-autofous.py -p
# see man rts2-autofocus.py for details
#
#
[filter properties]
f01 = [U, 1919, -800, 800, 80, 18.8]
f02 = [B, 1497, -800, 800, 80, 3.5]
f03 = [V, 1321, -800, 800, 80, 2.5]
f04 = [R, 1274, -800, 800, 80, 2.5]
f05 = [I, 1217, -800, 800, 80, 3.5]
f06 = [X,    0, -800, 800, 80, 1.]
f07 = [H,  701, -800, 800, 80, 12.1]
nofilter = [NOFILTER, 0, -1500, 1500, 100, 1.]

[DS9]
ds9_region_file = ds9-autofocus.reg
ds9_display_acceptance_area = True
ds9_reference = True
ds9_matched = True
ds9_all = False

[analysis]
fit_result_file = fit-autofocus.dat
minimum_objects = 1

[mode]
set_focus = True

[ccd]
name = C0
binning = 1x1
#window = 1250 1250 1500 1500
#window = 1000 1000 2000 2000
window =  -1 -1 -1 -1

[fitting]
#fitprg = rts2af-fit-focus
fitprg = rts2af_fit.py
displayfit= False


[acceptance circle]
center_offset_y = 0.
center_offset_x = 0.
radius = 2000.0

[filters]
#filters = X:U:B:V:R:I:H
filters = X

[basic]
base_directory =  /images/focus
fits_in_base_directory = False
configuration_file = /etc/rts2/rts2af/rts2-acquire.cfg
default_foc_pos= 3550
default_exposure= 9
[focuser properties]
focuser_absolute_lower_limit = 100
focuser_absolute_upper_limit = 10000
focuser_resolution = 50
focuser_speed = 99.77
focuser_temperature_compensation= False
[SExtractor]
ellipticity_reference = 0.2
sexprg = sextractor 2>/dev/null
object_separation = 10.0
cleanup_reference_catalogue = True
ellipticity = 0.2


[analysis]
set_foc_def_fwhm_upper_threshold= 4.1
