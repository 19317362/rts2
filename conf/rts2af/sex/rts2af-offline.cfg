# 2010-07-10, Markus Wildi
# default configuration for rts2af.py
# generated with rts2af.py -p
# see man rts2af.py for details
#
#
[DS9]
ds9_all = True
ds9_display_acceptance_area = True
ds9_matched = True
ds9_reference = True
ds9_region_file = ds9-autofocus.reg

[SExtractor]
cleanup_reference_catalogue = True
ellipticity = 0.1
ellipticity_reference = 0.3
object_separation = 10.0
sexcatalogue = sex.cat
sexcfg = /etc/rts2/rts2af/sex/rts2af-sex.cfg
sexparam = /etc/rts2/rts2af/sex/rts2af-sex.param
sexprg = sextractor 2>/dev/null
sexreference_param = /etc/rts2/rts2af/sex/rts2af-sex-reference.param
sexsky_list = sex-assoc-sky.list
sex_tmp_catalogue = sex-tmp.cat

[acceptance circle]
center_offset_x = 0.0
center_offset_y = 0.0
radius = 2000.0

[analysis]
analysis_focus_lower_limit = 0
analysis_focus_upper_limit = 10000
fit_result_file = rts2af-fit.dat
include_auto_focus_run = False
matched_ratio = 0.1
minimum_focuser_positions = 5
minimum_objects = 20
set_foc_def_fwhm_upper_threshold = 5.0
set_limits_on_filter_focus = True
set_limits_on_sanity_checks = True

[basic]
base_directory = /tmp/rts2af-focus
configuration_file = /etc/rts2/rts2af/rts2af-acquire.cfg
default_exposure = 10
default_foc_pos = 3500
file_glob = *fits
fits_in_base_directory = False
temp_directory = /tmp/

[ccd]
binning = 1x1
name = CD
pixelsize = 9e-06
window = -1 -1 -1 -1

[ccd binning mapping]
1x1 = 0
2x2 = 1
4x4 = 2

[filter properties]
f01 = [U, 2074, -1500, 1500, 100, 11.1]
f02 = [B, 1712, -1500, 1500, 100, 2.5]
f03 = [V, 1678, -1500, 1500, 100, 2.5]
f04 = [R, 1700, -1500, 1500, 100, 2.5]
f05 = [I, 1700, -1500, 1500, 100, 3.5]
f06 = [X, 0, -1500, 1500, 100, 1.]
f07 = [H, 1446, -1500, 1500, 100, 13.1]
f08 = [b, 1446, -1500, 1500, 100, 1.]
f09 = [c, 1446, -1500, 1500, 100, 1.]
f0a = [d, 1446, -1500, 1500, 100, 1.]
f0b = [e, 1446, -1500, 1500, 100, 1.]
f0c = [f, 1446, -1500, 1500, 100, 1.]
f0d = [g, 1446, -1500, 1500, 100, 1.]
f0e = [h, 1446, -1500, 1500, 100, 1.]
nof = [NOF, 0, -1500, 1500, 100, 1.]

[filters]
filters = U:B:V:R:I:X:Y

[fits header mapping]
ambienttemperature = HIERARCH MET_DAV.DOME_TMP
ccd_temp = CCD_TEMP
date-obs = DATE-OBS
datetime = JD
exposure = EXPOSURE
foc_pos = FOC_POS

[fitting]
acceptable_chi2 = 80.0
displayfit = True
fitprg = rts2af-fit-focus
write_summary_file = False

[focuser properties]
focuser_absolute_lower_limit = 1501
focuser_absolute_upper_limit = 6002
focuser_resolution = 20
focuser_set_foc_def_fwhm_upper_threshold = 5.0
focuser_speed = 100.0
focuser_temperature_compensation = False

[meteodb]
meteodb = meteo
meteodb_hostname = 192.168.2.67
meteodb_password = a00g2x
meteodb_username = miyo

[mode]
set_focus = True
set_iniial_foc_def = False

[queuing]
password = rts2
queuename = focusing
targetid = 5
threshold = 5.12
username = rts2

[sky]
seeing = 2.7e-05

[telescope]
tel_focallength = 1.26
tel_radius = 0.09

